<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posh Square</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS Bootstrap-05 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <main class="main">
      <!-- search-box section  -->
      <section>
        <div class="search-field">
          <div class="search-box">
            <div class="input-field-1">
              <input
                id="input-field"
                class="search-field"
                type="text"
                placeholder="Search products"
              />
            </div>
            <button
              type="button"
              class="btn search-button-1 text-light btn-effect"
              data-toggle="button"
              aria-pressed="false"
              autocomplete="off"
              id="search-btn"
              onclick="loadProducts()"
            >
              Search
            </button>
          </div>
        </div>
      </section>
      <!-- All products cart section  -->
      <section>
        <div class="row">
          <div class="col-md-9 col-lg-9 col-sm-7">
            <div id="all-products"></div>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button
                  id="buy-now-btn"
                  class="btn text-center text-light btn-effect m-4"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
